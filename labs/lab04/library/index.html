<HTML>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/booksLibrary.js"></script>
		
		<style>
	
			body
			{
				font-family: Arial, Helvetica, sans-serif; 
			}
			input
			{
				width: 100%;
			}

			#submit 
			{
				background-color: yellow;
				border-style: solid;
			}
	
			#failure
			{
				color: #ff0000;
				background-color: #ffe6e6;
			}

		</style>
</head>
<body>
<!-- Login code -->
	<div id="loginDiv" style="margin:0 auto;width:30%;">
		<div style="margin:0 auto;width:200px;">
			<h2>Login</h2>
			<br>
			<br>
	
			<div id="failure" hidden="true">
				Username/password combination invalid. Please enter a valid username and password and try again.
			<br>
			</div>	
			<br>
			<form>
				Username:<br>
				<input type="text" name="username" id="username">	
				<br>
				<br>

				Password:<br>
				<input type="password" name="password" id="password">
				
				<br>
				<br>					

				<input type="button" value="Login" id="logButton">
			</form>
		</div>
	</div>
<!-- Library code -->
	<div id="libraryDiv" style="display: none">
		<table id="table" border=2></table>
		<br>
		
		<button id="logoutButton" width=50px>Logout</button>
	</div>
	
</body>
</HTML>
