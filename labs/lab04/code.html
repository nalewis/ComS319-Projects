<HTML>
<head>
	<script    src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script    src="code.js"></script>
</head>
<body>

<!-- HTML element: paragraph id: NULL Jqueryevent: click effect: hide(slow)-->
<p> This is a paragraph</p><br>

<!-- HTML element: div id: d1 Jqueryevent: hover effect: css color-->
<div id="d1">
	I too, am a div!
</div>

<!-- HTML element: input id: imp Jqueryevent: keydown and keyup effect: colorchange-->
<input type="text" id="imp">

<!-- HTML element: paragraph id: NULL Jqueryevent: click effect: hide-->
<div class="school">
	howdy!
</div>

<!-- HTML element: div id: d3 Jqueryevent: hover effect: (5 css changes)-->
<div id="d3">
	YOLO!
</div>

<div id="d4" style="display: none">
	fade in
</div>

<div id="d5">
	fade out
</div>

<br>
<!-- HTML element: div id: toggler Jqueryevent: when button is dblclick effect: toggle-->
<button type="button" id="butt">Double Click</button>
<div id="toggler">I can be toggled by the button</div>


</body>
</HTML>
