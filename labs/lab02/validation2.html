<html>
<meta charset="UTF-8"> 
<head>
	<title>Contact Information</title>
	<script src="./validation2.js"></script>
</head>

<body>
	<form id="form2">
		<fieldset>
			<legend>Validation Form 2</legend>
	
			Email:<br>
			<input type="text" name="email">
			<img src="correct.png" hidden="true" id="emailCorrect"><img src="wrong.png" hidden="true" id="emailWrong"><br>
			
			Phone:<br>
			<input type="text" name="phone">
			<img src="correct.png" hidden="true" id="phoneCorrect"><img src="wrong.png" hidden="true" id="phoneWrong"><br>
			Address:<br>
			<input type="text" name="address">
			<img src="correct.png" hidden="true" id="addressCorrect"><img src="wrong.png" hidden="true" id="addressWrong"><br><br>


			<input type="button" id="submit" value="Submit">
		</fieldset>
	</form>

</body>
</html>
