<html>
<meta charset="UTF-8"> 
<head>
</head>
<body>
	<input id="btn" type="button" value="Click Me" />
	<canvas id="canvasId" width="600" height="600" style="border:1px solid #000000;"></canvas>

	<script type="text/javascript">
		var myBtn = document.getElementById("btn");
		myBtn.onclick = function () {
			// getContext() method returns an object that provides methods
			// and properties for drawing on the canvas
			var context = document.getElementById("canvasId").getContext("2d");
			context.beginPath();
			context.strokeStyle = '#ff0000';
			context.moveTo(0,300);
			var i = 0;
			while(true){
				
				context.moveTo(0, i);
				context.lineTo(450, i);
				context.lineWidth = 5;

				context.stroke();
			}
			// set line color
			
		}
		//look at other canvas methods!
	</script>
</body>
</html>
